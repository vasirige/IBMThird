<div style="border: 3px solid blue">
  <h5>Child Component</h5>
  <div>Child count is: {{ childCount }}</div>
  <div>
    <button (click)="incrementCount()">Increment</button>
    <button (click)="decrementCount()">Decrement</button>
  </div>
  <p></p>
  <div>
    <h4>Actor Creation Form</h4>
    Actor Name: <input type="text" [(ngModel)]="actor.name"> <br>
    Actor City: <input type="text" [(ngModel)]="actor.city"> <br>
    <button (click)="createActor()">Create Actor</button>
  </div>
</div>
